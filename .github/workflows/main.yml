name: Sync Latest Model from Snowflake on Push

on:
  push:
    branches:
      - main
      - mlops

permissions:
  contents: write   # Required to push new model files back to the repo

jobs:
  sync-latest-model:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Step 1: Checkout Repository
      # --------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --------------------------
      # Step 2: Install Snowflake CLI
      # --------------------------
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # --------------------------
      # Step 3: Verify CLI Version
      # --------------------------
      - name: Verify Snowflake CLI Version
        run: |
          echo "ðŸ§© Checking installed Snowflake CLI version..."
          snow --version

      # --------------------------
      # Step 4: Configure Snowflake Connection (v2 syntax)
      # --------------------------
      - name: Configure Snowflake Connection
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "ðŸ”§ Configuring Snowflake connection..."
          snow connection add \
            --connection-name myconn \
            --account "${SNOWFLAKE_ACCOUNT}" \
            --username "${SNOWFLAKE_U_


