name: Sync Latest Model from Snowflake on Push

on:
  push:
    branches:
      - main
      - mlops

permissions:
  contents: write   # required to push model back to repo

jobs:
  sync-latest-model:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Step 1: Checkout Code
      # --------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --------------------------
      # Step 2: Install Snowflake CLI
      # --------------------------
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # --------------------------
      # Step 3: Configure Connection (v2 syntax)
      # --------------------------
      - name: Configure Snowflake Connection
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "🔧 Configuring Snowflake connection..."
          snow connection add myconn \
            --account "${SNOWFLAKE_ACCOUNT}" \
            --username "${SNOWFLAKE_USER}" \
            --password "${SNOWFLAKE_PASSWORD}" \
            --warehouse "${SNOWFLAKE_WAREHOUSE}" \
            --database "${SNOWFLAKE_DATABASE}" \
            --schema "${SNOWFLAKE_SCHEMA}"
          echo "✅ Connection configured successfully!"

      # --------------------------
      # Step 4: Identify Latest Model
      # --------------------------
      - name: Identify Latest Model
        id: get_model
        run: |
          echo "🔍 Fetching latest model name from Snowflake..."
          MODEL_NAME=$(snow -c myconn sql -q "
            SELECT NAME
            FROM MODELS
            ORDER BY CREATED DESC
            LIMIT 1;
          " --output-format plain | tail -n 1 | tr -d '[:space:]')
          echo "MODEL_NAME=${MODEL_NAME}" >> $GITHUB_ENV
          echo "✅ Latest model: ${MODEL_NAME}"

