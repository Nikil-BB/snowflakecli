name: Snowflake MLOps Pipeline (Classic Auth, Compatible)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      

permissions:
  contents: read

jobs:
  run-mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Step 1: Checkout Repository
      # --------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --------------------------
      # Step 2: Install Snowflake CLI (Action-compatible)
      # --------------------------
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0
        with:
          cli-version: "2.16.0"   # Works with connection add myconn syntax

      # --------------------------
      # Step 3: Configure Snowflake Connection
      # --------------------------
      - name: Configure Snowflake Connection
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "ðŸ”§ Adding Snowflake CLI connection (v2 syntax)..."
          export SNOWFLAKE_PASSWORD=$SNOWFLAKE_PASSWORD
          snow connection add myconn \
            --account $SNOWFLAKE_ACCOUNT \
            --username $SNOWFLAKE_USER \
            --password-env-var SNOWFLAKE_PASSWORD \
            --warehouse $SNOWFLAKE_WAREHOUSE \
            --database $SNOWFLAKE_DATABASE \
            --schema $SNOWFLAKE_SCHEMA

          echo "âœ… Connection 'myconn' added successfully!"
          snow connection list

      # --------------------------
      # Step 4: Test the Connection
      # --------------------------
      - name: Test Snowflake Connection
        run: |
          echo "ðŸ”— Testing Snowflake connection..."
          snow -c myconn sql -q "SELECT CURRENT_USER(), CURRENT_ACCOUNT(), CURRENT_REGION();"

      # --------------------------
      # Step 5: Trigger ML Pipeline
      # --------------------------
      - name: Trigger Snowflake ML Pipeline Task
        run: |
          echo "ðŸš€ Executing ML pipeline task..."
          snow -c myconn sql -q "
            USE WAREHOUSE MLOPS_WH;
            USE DATABASE POWERCONSUMPTION;
            USE SCHEMA PUBLIC;
            EXECUTE TASK TASK_1_DATA_INGESTION;
          "

      # --------------------------
      # Step 6: Check Task Status
      # --------------------------
      - name: Check Task Execution Status
        run: |
          echo "ðŸ“Š Checking latest task status..."
          snow -c myconn sql -q "
            SELECT NAME, STATE, COMPLETED_TIME
            FROM TABLE(INFORMATION_SCHEMA.TASK_HISTORY())
            WHERE NAME = 'TASK_1_DATA_INGESTION'
            ORDER BY COMPLETED_TIME DESC
            LIMIT 1;
          "

      # --------------------------
      # Step 7 (Optional): Download ONNX Model
      # --------------------------
      - name: Download Latest ONNX Model
        run: |
          echo "ðŸ“¥ Downloading latest ONNX model from stage..."
          mkdir -p models
          snow -c myconn sql -q "
            USE WAREHOUSE MLOPS_WH;
            USE DATABASE POWERCONSUMPTION;
            USE SCHEMA PUBLIC;
            GET @ML_MODELS_STAGE PATTERN='.*onnx' FILE://models;
          "
          echo "âœ… Model(s) downloaded to ./models"

      # --------------------------
      # Step 8 (Optional): Upload Model as Artifact
      # --------------------------
      - name: Upload Model as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-onnx-model
          path: models/
