name: Deploy Latest ONNX Model from Snowflake

on:
  push:
    branches: [main, mlops]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-latest-onnx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        shell: bash
        run: |
          echo "ðŸ Installing Snowflake CLI..."
          python3 -m pip install --upgrade pip
          pip install --upgrade "snowflake-cli>=3.10.0"
          snow --version

      # Step 1 â€” Show secrets actually loaded by GitHub
      - name: Debug - Verify Secrets
        shell: bash
        env:
          SF_USER: ${{ secrets.SNOWFLAKE_USER }}
          SF_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        run: |
          echo "ðŸ”Ž Verifying GitHub secrets availability..."
          if [ -z "$SF_USER" ]; then
            echo "âŒ SNOWFLAKE_USER secret is missing!"
          else
            echo "âœ… SNOWFLAKE_USER loaded as $SF_USER"
          fi
          if [ -z "$SF_ACCOUNT" ]; then
            echo "âŒ SNOWFLAKE_ACCOUNT secret is missing!"
          else
            echo "âœ… SNOWFLAKE_ACCOUNT loaded as $SF_ACCOUNT"
          fi

      # Step 2 â€” Export environment vars in the correct pattern and create fallback config file
      - name: Configure Snowflake Environment
        shell: bash
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "ðŸ”§ Setting environment variables for Snowflake CLI v3..."
          export SNOWFLAKE_CONNECTIONS_DEFAULT_USER="${SNOWFLAKE_USER}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD="${SNOWFLAKE_PASSWORD}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT="${SNOWFLAKE_ACCOUNT}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE="${SNOWFLAKE_ROLE}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE="${SNOWFLAKE_WAREHOUSE}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE="${SNOWFLAKE_DATABASE}"
          export SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA="${SNOWFLAKE_SCHEMA}"

          echo "ðŸ”Ž Checking if CLI sees environment variables..."
          env | grep SNOWFLAKE_CONNECTIONS_DEFAULT_ || echo "âš ï¸ Still no env vars visible!"

          echo "ðŸ§© Creating fallback config file at ~/.snowflake/config.toml ..."
          mkdir -p ~/.snowflake
          cat > ~/.snowflake/config.toml <<EOF
[connections.default]
account = "${SNOWFLAKE_ACCOUNT}"
user = "${SNOWFLAKE_USER}"
password = "${SNOWFLAKE_PASSWORD}"
role = "${SNOWFLAKE_ROLE}"
warehouse = "${SNOWFLAKE_WAREHOUSE}"
database = "${SNOWFLAKE_DATABASE}"
schema = "${SNOWFLAKE_SCHEMA}"
EOF

          echo "âœ… Config file created:"
          cat ~/.snowflake/config.toml

          echo "ðŸ”§ Testing connection..."
          snow connection test || (echo "âŒ Connection test failed"; cat ~/.snowflake/config.toml; exit 1)

      # Step 3 â€” Fetch latest model and commit
      - name: Fetch and Deploy Latest ONNX Model
        shell: bash
        run: |
          echo "ðŸ” Finding latest ONNX model..."
          MODEL_FILE=$(snow sql -q "LIST @ML_MODELS_STAGE;" --format CSV \
            | grep '.onnx' \
            | sort -t',' -k6,6r \
            | head -n1 \
            | cut -d',' -f1 \
            | tr -d '"')

          if [ -z "$MODEL_FILE" ]; then
            echo "âŒ No ONNX model found!"
            exit 1
          fi

          echo "âœ… Latest model: ${MODEL_FILE}"
          mkdir -p models

          snow sql -q "
            USE DATABASE ${SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE};
            USE SCHEMA ${SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA};
            GET @ML_MODELS_STAGE/${MODEL_FILE} FILE://models;
          " --format CSV

          echo "âœ… Model downloaded:"
          ls -lh models

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add models/
          git commit -m "Deploy latest ONNX model: ${MODEL_FILE}" || echo "No new model to commit."
          git push



